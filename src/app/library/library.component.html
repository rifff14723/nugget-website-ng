<div>
    
        <div class="book-container"  *ngFor="let article of articles | async" routerLinkActive="active" [routerLink] = "['/article']">
            {{article.title}}
        </div>

<div class="fab-button-container">
    <button md-fab (click)="fabClick()" class="fab-button">
        <div [@spinned]="$isSelectionMode | async" (@spinned.done)="spinDone($event)">
            <md-icon *ngIf="!isSelectionMode">add</md-icon>
            <md-icon *ngIf="isSelectionMode">remove</md-icon>
        </div>
    </button>
</div>
